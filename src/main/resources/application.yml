spring:
  cloud:
    config:
      import-check:
        enabled: false
  application:
    name: example-app
#### Pool de conexao ####
  datasource:
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 15
      minimum-idle: 8
      initialization-fail-timeout: 2000
      isolate-internal-queries: true
      validation-timeout: 3000
  data:
    mongodb:
      uri: mongodb://root:example@localhost:27017/example?authSource=admin

server:
  port: 8080

### OpenTracing ###
opentracing:
  jaeger:
    enabled: ${JAEGER_ENABLED:true}
    service-name: ${spring.application.name}
    http-sender:
      url: ${JAEGER_ENDPOINT:http://localhost:14268/api/traces}
    probabilistic-sampler:
      sampling-rate: ${JAEGER_SAMPLER:1}
  spring:
    cloud:
      jdbc:
        enabled: false

management:
  health:
    mongo:
      enabled: true
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "health,metrics,info,prometheus"
      percentiles:
        http:
          server:
            requests: 0.5,0.9,0.95,0.99,0.999